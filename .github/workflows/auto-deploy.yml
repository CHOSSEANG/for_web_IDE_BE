name: 운영 서버 자동 배포

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - uses: actions/checkout@v4
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Get GitHub Actions IP
        id: ip
        uses: haythem/public-ip@v1.2

      # 환경변수 export
      - name: Export environment variables
        run: |
          export DB_HOST=${{ secrets.DB_HOST }}
          export DB_PORT=${{ secrets.DB_PORT }}
          export DB_NAME=${{ secrets.DB_NAME }}
          export DB_USERNAME=${{ secrets.DB_USERNAME }}
          export DB_PASSWORD=${{ secrets.DB_PASSWORD }}
          export CLERK_SECRET_KEY=${{ secrets.CLERK_SECRET_KEY }}
          export CLERK_WEBHOOK_SECRET_KEY=${{ secrets.CLERK_WEBHOOK_SECRET_KEY }}
          echo "Environment variables exported"

      # AWS cli 접근을 위한 AWS 설정 추가
      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }} # IAM user access_key_id
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }} # IAM user secret_access_key
          aws-region: ap-southeast-2

      # AWS EC2에 접근하기 위해 보안그룹에 github ip 추가
      - name: Add Github Actions IP to Security group
        run: |
          aws ec2 authorize-security-group-ingress \
          --group-id ${{ secrets.AWS_SECURITY_GROUP_ID }} \
          --protocol tcp --port 22 \
          --cidr ${{ steps.ip.outputs.ipv4 }}/32

      # Configure Gradle for optimal use in GitHub Actions, including caching of downloaded dependencies.
      # See: https://github.com/gradle/actions/blob/main/setup-gradle/README.md
      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@af1da67850ed9a4cedd57bfd976089dd991e2582

      # Gradle build (테스트 제외)
      - name: Build with Gradle Wrapper
        run: ./gradlew build -x test

      # 빌드 파일을 EC2 인스턴스로 전송
      - name: Copy build files to EC2
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.EC2_HOST_BACK }}
          username: ${{ secrets.EC2_USERNAME }}
          key: ${{ secrets.EC2_SSH_KEY_BACK }}
          source: "./build/libs/web_IDE_for-0.0.1-SNAPSHOT.jar"
          target: "/home/ubuntu/action/"

      - name: Deploy and Execute Application
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.EC2_HOST_BACK }}
          username: ${{ secrets.EC2_USERNAME }}
          key: ${{ secrets.EC2_SSH_KEY_BACK }}
          script: |
            # 기존 프로세스 종료
            sudo fuser -k 8080/tcp || true

            cd /home/ubuntu/action

            # .env 파일 생성 (덮어쓰기)
            cat > .env << 'EOF'
            DB_HOST=${{ secrets.DB_HOST }}
            DB_PORT=${{ secrets.DB_PORT }}
            DB_NAME=${{ secrets.DB_NAME }}
            DB_USERNAME=${{ secrets.DB_USERNAME }}
            DB_PASSWORD=${{ secrets.DB_PASSWORD }}
            CLERK_SECRET_KEY=${{ secrets.CLERK_SECRET_KEY }}
            CLERK_WEBHOOK_SECRET_KEY=${{ secrets.CLERK_WEBHOOK_SECRET_KEY }}
            EOF

            # .env 파일 권한 설정 (보안)
            chmod 600 .env

            # 실행 스크립트 생성
            cat > start.sh << 'EOF'
            #!/bin/bash
            source /home/ubuntu/action/.env
            java -jar /home/ubuntu/action/build/libs/web_IDE_for-0.0.1-SNAPSHOT.jar
            EOF

            chmod +x start.sh

            # 백그라운드 실행
            nohup ./start.sh > app.log 2>&1 &

            # 프로세스 확인
            sleep 30
            if pgrep -f "web_IDE_for" > /dev/null; then
              echo "✅ Application started successfully"
              echo "Recent logs:"
              tail -20 app.log
            else
              echo "❌ Application failed to start"
              tail -50 app.log
              exit 1
            fi

      # 보안 그룹에 추가한 github IP 제거
      - name: Remove Github Actions IP from Security group
        run: |
          aws ec2 revoke-security-group-ingress \
            --group-id ${{ secrets.AWS_SECURITY_GROUP_ID }} \
            --protocol tcp \
            --port 22 \
            --cidr ${{ steps.ip.outputs.ipv4 }}/32

